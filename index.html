<html>
    <head>
        <title>Song Form</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/script.js"></script>

        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        
        <form class="form container" id="song-form">
            <h1 style="height: 0.5em;">Song Form</h1>
            <fieldset class="field container">
                <legend> General Info </legend>
                <input class="field" id="input-song-url" placeholder="URL"></input>
                <input class="field" id="input-song-name" placeholder="Song Name"></input>
                <input class="field" id="input-band-name" placeholder="Band Name"></input>
            </fieldset>
            
            <fieldset class="field container">
                <legend> Your impression >:D </legend>
                <input class="field" id="input-song-adjectives" placeholder="Describe song in 3 words"></input>
                <input class="field" id="input-song-mood" placeholder="Mood"></input>
                <textarea  class="field" id="textarea-moment-in-life" placeholder="Moment in life" ></textarea>
                <textarea  class="field" id="textarea-associations" placeholder="Associations"></textarea>
            </fieldset>
            
            <fieldset class="field container">
                <legend> Time to set your time! </legend>
                <input class="field" id="input-song-favourite-moments" placeholder="Favourite moments (MM:SS)">
                <input class="field" id="input-song-horrible-moments" placeholder="Horrible moments (MM:SS)">
            </fieldset>

            <fieldset class="field container">
                <legend> WE NEED MORE INFORMATION!!! </legend>
                <div>
                    Will you add the song?
                    <input type="radio" id="input-will-add-yes" name="q-will-add"  value="Yes">
                    <label for="input-will-add-yes">Yes</label>
                    <input type="radio" id="input-will-add-no" name="q-will-add" value="No">
                    <label for="input-will-add-no">No</label>
                </div>
                
                <textarea class="field" id="textarea-song-comments" placeholder="Add more comments"></textarea>
                <div class="field">
                    Place for your doodle: <br>
                    <input type="file" id="input-image-doodle" accept="image/*">

                </div>
                
            </fieldset>
            
            <div class="field">
                <button type="button" id="button-submit">Submit</button>
                <button type="button" id="button-clear">Clear</button>
            </div>
        </form>
        
        <img id="card-doodle" alt="Doodle" style="max-width: 100%; display: none;">
    </body>


</html>
