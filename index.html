<!DOCTYPE html>
<html>
    <head>
        <title>Song Form</title>
        <link rel="stylesheet" href="css/main.css">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        
        <form class="form container">
            <h1 style="height: 0.5em;">Song Form</h1>
            <fieldset class="field container">
                <legend> General Info </legend>
                <input placeholder="URL" class="field"></input>
                <input placeholder="Song Name" class="field"></input>
                <input placeholder="Band Name" class="field"></input>
            </fieldset>
            
            <fieldset class="field container">
                <legend> Your impression >:D </legend>
                <input placeholder="Describe song in 3 words" class="field"></input>
                <input placeholder="Mood" class="field"></input>
                <textarea placeholder="Moment in life" class="field"></textarea>
                <textarea placeholder="Associations" class="field"></textarea>
            </fieldset>
            
            <fieldset class="field container">
                <legend> Time to set your time! </legend>
                <input placeholder="Favourite moments (MM:SS)" class="field">
                <input placeholder="Horrible moments (MM:SS)" class="field">
            </fieldset>

            <fieldset class="field container">
                <legend> WE NEED MORE INFORMATION!!! </legend>
                <div>
                    Will you add the song?
                    <input type="radio" name="q-will-add" id="q-will-add-yes" value="Yes">
                    <label for="q-will-add-yes">Yes</label>
                    <input type="radio" name="q-will-add" id="q-will-add-no">
                    <label for="q-will-add-no">No</label>
                </div>
                
                <textarea class="field" placeholder="Add more comments"></textarea>
                <div class="field">
                    Place for your doodle: <br>
                    <input type="file">

                </div>
                
            </fieldset>
            
            <div class="field">
                <button id="button-submit">Submit</button>
                <button id="button-clear">Clear</button>
                
            </div>
        </form>
        
    </body>




</html>
